<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>방명록 프로그램</title>
</head>
<body>
<div class="container">
  <form action="/home" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" style="width: 100px;">
      <label for="context">내용</label>
      <input type="text" id="context" name="context" placeholder="내용을 입력하세요" style="width: 400px;
height: 300px;">
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
